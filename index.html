<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Profile card component</title>

</head>

<body>
  <img src="assets/images/top-circle.svg" alt="top circle" class="bg-image bg-image--top">
  <img src="assets/images/bottom-circle.svg" alt="bottom circle" class="bg-image bg-image--bottom">

<!-- article, porque es contenido independiente -->

  <article class="card">

    <!-- Header -->
    <header class="card__header">
      <img src="assets/images/pattern-card.svg" alt="pattern card" class="card__header-image">
      <img src="assets/images/image-victor.jpg" alt="profile images" class="card__header-profile">
    </header>

    <!-- Body -->
    <section class="card__body">
      <p class="card__text">Victor Crest
        <span class="card__text card__text--light"> 26</span>
      </p>
      <p class="card__text card__text--light">London</p>
    </section>

    <!-- Footer -->
    <footer class="card__footer">
      <div class="card__stats">
        <p class="card__number">80K</p>
        <p class="card__text--light card__text-text">Followers</p>
      </div>

      <div class="card__stats">
        <p class="card__number">803K</p>
        <p class="card__text--light card__text-text">Likes</p>
      </div>

      <div class="card__stats">
        <p class="card__number">1.4K</p>
        <p class="card__text--light card__text-text">Photos</p>
      </div>
    </footer>
  </article>

  <!-- My Name -->
  <div class="attribution"> 
    Coded by <a href="https://github.com/darwinsanchez9018" class="link">
      Darwin SÃ¡nchez</a>.
  </div>
</body>
</html>
